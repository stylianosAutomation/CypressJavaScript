name: Run Cypress Tests (Chrome)

on:
  workflow_dispatch:
    inputs:
      spec_file:
        description: 'Select Cypress spec file to run'
        required: true
        default: 'cypress/e2e/eship-spec.cy.js'

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress installation
        run: npx cypress verify

      - name: Run selected Cypress spec in Chrome
        run: npx cypress run --browser chrome --spec "${{ github.event.inputs.spec_file }}"
